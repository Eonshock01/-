<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>용일전자</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #1e1e1e;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .banner {
            text-align: center;
            padding: 20px;
            background-color: #252525;
            font-size: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .box {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 150px;
        }
        .box img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="header">용일전자</div>
    <div class="banner">컴퓨터는 용일전자</div>
    <div class="container">
        <div class="box">
            그래픽카드
        </div>
        <div class="box">
            키보드 
        </div>
        <div class="box">
            마우스
        </div>
        <div class="box">
            컴퓨터 견적
        </div>
        </div>
    </div>
</body>
</html>
